<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="cricket.css">
</head>
<body>
<div class="heading">
  <center>CRICKET 10</center>  
</div>
<hr>
<div class="container">
<div class="team1items">
TEAM 1 SCORE<br>
<span id="team1score">0</span>
<br>
<button type="button" class="btn btn-primary" id="hit1">Hit 1</button>
</div>
<div class="timer">
TIMER<br>
<span id="timerValue">60</span>
</div>
<div class="team2items">
TEAM 2 SCORE<br>
<span id="team2score">0</span>
<br>
<button type="button" class="btn btn-primary" id="hit2">Hit 2</button>
</div> 
</div>
<hr>
<button type="button" class="btn btn-primary" id="genResult">Generate Result</button> 
<div class="container">
<div class="team1Table">
Team 1 Score Board
</div>
<div id="team2Table" style="display:inline">
Team 2 Score Board
</div>
</div>  
<script src="script.js"></script>    
</body>
</html>
